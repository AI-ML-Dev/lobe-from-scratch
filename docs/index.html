<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Kids Illustrated Guide To Working with Lobe.AI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A project template/demo for creating image classification models with Lobe.AI, testing them with a local app, then deploying them for use in other programming environments like MIT Scratch">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Themes: vue,buble,pure,dark (.css)  --
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> 
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
    --base-font-size: 20px;
    --theme-color   : #00BFA6;
    }
    .content {
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Lobe.AI From Scratch',
      repo: 'https://github.com/AIKidsKit/lobe-scratch-demo',
      relativePath: true,
      loadSidebar: true,
      loadNavbar: true,
      sidebarDisplayLevel: 1,
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',
        fontsize:'0.9em',
        color:'#00BFA6',
        language:'english',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
    }
  </script>

  <!-- Docsify -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.12.0"></script>

  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
</body>
</html>
